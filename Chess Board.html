  <title>Chess Board </title>
  <meta charset="UTF-8">
  <style>
   #chess-board { border-spacing: 0; border-collapse: collapse; }
   #chess-board th { padding: .5em; }
   #chess-board td { border: 1px solid; width: 5em; height: 5em; text-align: center; vertical-align: middle; }
   #chess-board td.white { background: #ffffff; }
   #chess-board td.black { background: #000000; }
   #chess-board td.act1 { background-image: url('images/red_cheker.jpg'); }
   #chess-board td.act2 { background-image: url('images/red_cheker.jpg'); }
  </style>
  <script>
    function CheesRedBut (rev_ch)            
      {
        var evt = window.event || rev_ch,                    
        obj = evt.srcElement || evt.target;    
        if (obj.className == 'TABLE') return;          
        if (obj.className == 'white') {
             obj.className = 'act1'}
        else if (obj.className == 'act1'){
                obj.className = 'white'; }
        if (obj.className == 'black'){
                obj.className = 'act2';}
            else if (obj.className == 'act2'){
                obj.className = 'black'; }
      }
    onload = function ()
    {
    var trg = document.getElementById ('chess-board');
    if (document.addEventListener) trg.addEventListener ('click', CheesRedBut); // синтаксис назначения функции для одних браузеров
    else if (document.attachEvent) trg.attachEvent ('onclick', CheesRedBut);    // для других
    else trg.onclick = CheesRedBut;                                             // для третьих
    }
    </script>
